<!DOCTYPE html>
<html>
	<head>
		<title>WriTeX</title>
		<link href="main.css" rel="stylesheet" />
    <link rel="icon" href="img/w.png">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
    <h1>WriTeX</h1>
    <div id="subtitle1">Write and Share Beautiful LaTeX Notes</div>
    <div id="subtitle2">Without Learning LaTeX.</div>
    <div id="buttons">
      <button id="button1" onclick="window.location='file.html';">Create New Document</button>
    </div>
    <table id="files">
      <tr>
        <th>Filename</th>
        <th>Delete</th>
      </tr>
      {{#files}}
      <tr>
        <td><a href="file.html?file={{encodedFile}}">{{file}}</a></td>
        <td>
          <form action="delete" method="post">
            <input type="hidden" name="filename" value="{{file}}">
            <input type="image" src="img/delete.png" width="32" height="32" value="Delete">
          </form>
        </td>
      </tr>
      {{/files}}
    </table>
    <div id="github-link">
      <a href="https://github.com/xinxinw1/writer">
        <img src="img/GitHub-Mark-32px.png">
        <span>We're on GitHub!</span>
      </a>
    </div>
	</body>
</html>
